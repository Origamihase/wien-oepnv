[tool.ruff]
target-version = "py311"
line-length = 120
src = ["src", "tests", "scripts"]

[tool.ruff.lint]
select = ["E", "F", "W", "B", "I"]
ignore = ["B008"]

[tool.mypy]
python_version = "3.11"
warn_unused_configs = true
check_untyped_defs = true
pretty = true
show_error_codes = true
mypy_path = ["src"]
explicit_package_bases = true
