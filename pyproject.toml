[tool.ruff]
target-version = "py311"
line-length = 100
src = ["src", "tests", "scripts"]

[tool.ruff.lint]
select = ["E9", "F"]
ignore = []

[tool.mypy]
python_version = "3.11"
warn_unused_configs = true
ignore_missing_imports = true
show_error_codes = true
pretty = true
mypy_path = "src"
explicit_package_bases = true

[[tool.mypy.overrides]]
module = ["utils.*"]
ignore_errors = true
