[tool.ruff]
line-length = 140
target-version = "py311"
src = ["src"]
exclude = [
  ".git",
  "cache",
  "data",
  "docs",
  "log",
]

[tool.ruff.lint]
select = [
  "E",
  "F",
  "S",
]

[tool.ruff.lint.per-file-ignores]
"src/feed/config.py" = ["S112"]
"src/places/client.py" = ["S311"]
"src/providers/oebb.py" = ["S110"]
"src/utils/files.py" = ["S110"]
"src/utils/secret_scanner.py" = ["S603", "S607"]
"src/utils/stations.py" = ["S105"]
"scripts/generate_sitemap.py" = ["S603", "S607"]
"scripts/run_static_checks.py" = ["S603"]
"scripts/update_all_stations.py" = ["S603"]
"scripts/update_station_directory.py" = ["S603"]

[tool.mypy]
python_version = "3.11"
warn_unused_configs = true
warn_unused_ignores = false
warn_return_any = false
show_error_codes = true
pretty = true
ignore_missing_imports = true
explicit_package_bases = false
files = ["src"]
disable_error_code = ["import-untyped"]

[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = false
