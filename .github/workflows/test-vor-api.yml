name: Test VOR API

on:
  workflow_dispatch:
    inputs:
      station_id:
        description: Optional StationBoard ID override for the test request
        required: false

jobs:
  vor-auth:
    name: Check VOR authentication
    runs-on: ubuntu-latest
    env:
      VOR_ACCESS_ID: ${{ secrets.VOR_ACCESS_ID }}
      VOR_BASE_URL: ${{ secrets.VOR_BASE_URL }}
      VOR_AUTH_TEST_STATION: ${{ github.event.inputs.station_id }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run VOR authentication check
        run: python scripts/check_vor_auth.py
