name: Reusable - Update Wiener Linien Cache

on:
  workflow_call:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Ensure pip cache directory exists
        shell: bash
        run: |
          set -euo pipefail
          cache_dir="${RUNNER_TEMP}/pip-cache"
          mkdir -p "$cache_dir"
          echo "PIP_CACHE_DIR=$cache_dir" >> "$GITHUB_ENV"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Refresh Wiener Linien cache
        run: python scripts/update_wl_cache.py

      - name: Commit and push changes
        shell: bash
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          branch="${BRANCH_NAME:-${GITHUB_REF#refs/heads/}}"
          if [[ -z "$branch" || "$branch" == "$GITHUB_REF" ]]; then
            branch="$(git rev-parse --abbrev-ref HEAD)"
          fi

          attempt_push() {
            git pull --rebase origin "$branch"
            git push origin HEAD:"$branch"
          }

          # Ensure we have the latest remote state before starting.
          git fetch origin "$branch"

          for attempt in 1 2 3; do
            if [[ "$attempt" -gt 1 ]]; then
              echo "Retrying update attempt ${attempt}/3 on top of current origin/${branch}."
              git reset --hard "origin/${branch}"
              python scripts/update_wl_cache.py
            fi

            git add cache/wl/events.json
            if git diff --cached --quiet; then
              echo "No changes to commit."
              exit 0
            fi

            git commit -m 'chore: update Wiener Linien cache'

            if attempt_push; then
              echo "Cache update pushed successfully."
              exit 0
            fi

            echo "Push attempt ${attempt} failed; cleaning up and retrying."
            git rebase --abort || true
          done

          echo "Failed to push Wiener Linien cache update after multiple attempts."
          exit 1
