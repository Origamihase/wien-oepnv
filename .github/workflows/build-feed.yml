name: Build Feed

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:
  push:
    paths:
      - 'src/**'
      - '.github/workflows/build-feed.yml'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper merging
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Build feed
        run: python src/build_feed.py
        env:
          VOR_API_KEY: ${{ secrets.VOR_API_KEY }}
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull --rebase origin main  # Fetch and rebase latest changes
          git add docs/feed.xml
          git commit -m "Update feed" || exit 0
          git push origin main
