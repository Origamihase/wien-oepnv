name: Update ÖBB cache

on:
  workflow_call:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Refresh ÖBB cache
        run: python scripts/update_oebb_cache.py

      - name: Commit and push changes
        shell: bash
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          branch="${BRANCH_NAME:-${GITHUB_REF#refs/heads/}}"
          if [[ -z "$branch" || "$branch" == "$GITHUB_REF" || "$branch" == "HEAD" ]]; then
            branch="$(git remote show origin | awk '/HEAD branch:/ {print $NF}')"
          fi
          if [[ -z "$branch" ]]; then
            echo "Unable to determine target branch" >&2
            exit 1
          fi
          git fetch origin "$branch"
          git checkout "$branch"
          git add cache/oebb/events.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m 'chore: update ÖBB cache'
          git pull --rebase origin "$branch"
          for attempt in {1..3}; do
            if git push origin HEAD:"$branch"; then
              break
            fi
            if [[ $attempt -eq 3 ]]; then
              echo "Push failed after $attempt attempts" >&2
              exit 1
            fi
            echo "Push failed (attempt $attempt), rebasing and retrying..."
            git pull --rebase origin "$branch"
          done
