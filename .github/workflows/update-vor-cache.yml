name: Update VOR cache

on:
  workflow_call:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      VOR_ACCESS_ID: ${{ secrets.VOR_ACCESS_ID }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Load VOR station IDs from repository (if available)
        shell: bash
        run: |
          set -euo pipefail
          FILE="data/vor_station_ids_wien.txt"
          if [[ -f "$FILE" ]]; then
            IDS="$(tr -d '\r\n ' < "$FILE")"
            if [[ -n "$IDS" ]]; then
              echo "VOR_STATION_IDS=$IDS" >> "$GITHUB_ENV"
            fi
          fi

      - name: Refresh VOR cache
        env:
          VOR_ACCESS_ID: ${{ secrets.VOR_ACCESS_ID }}
        run: python scripts/update_vor_cache.py
        env:
          VOR_ACCESS_ID: ${{ secrets.VOR_ACCESS_ID }}

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update VOR cache'
          file_pattern: cache/vor/events.json
