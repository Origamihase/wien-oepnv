    <text x="80" y="39"
          font-family="system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial"
          font-weight="700" font-size="26" fill="#1B2456">RSS Feed</text>
  </g>

  <!-- Info-Leiste -->
  <g transform="translate(64,520)">
    <rect width="1072" height="70" rx="18" fill="#122354" stroke="#2A3873"/>
    <circle cx="42" cy="35" r="16" fill="#4CA9FF"/>
    <path d="M40 27h4v16h-4zM32 35h16v4H32z" fill="#0F1736"/>
    <text x="72" y="43"
          font-family="system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial"
          font-weight="600" font-size="24" fill="#EAF2FF">Konsolidierter Feed • Dedupliziert • Reproduzierbare Builds • Validierte Stationsdaten</text>
  </g>
