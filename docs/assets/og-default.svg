<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        font-size: 80px;
        font-weight: 700;
        fill: #FFFFFF;
      }
      .subtitle {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        font-size: 38px;
        font-weight: 400;
        fill: #FFFFFF;
        fill-opacity: 0.9;
      }
      .line {
        stroke: #FFD95B; /* Gelb */
        stroke-width: 8;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .dot {
        fill: #FFD95B; /* Gelb */
      }
      .building-fill {
        fill: #FFFFFF;
      }
      .skyline-base {
        fill: #2A3695; /* Dunkelblau */
      }
    </style>
  </defs>

  <rect width="1200" height="630" fill="#2A3695"/> <text x="60" y="130" class="title">Wien ÖPNV Feed</text>
  <text x="60" y="195" class="subtitle">Aktuelle Verkehrsmeldungen &amp; API-Daten</text>

  <g transform="translate(60, 270)">
    <rect width="300" height="90" rx="45" fill="#FFD95B"/>
    <text x="150" y="45" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 32px; font-weight: 600; fill: #1E266A; text-anchor: middle; dominant-baseline: central;">RSS &amp; JSON</text>
    
    <rect x="320" width="300" height="90" rx="45" fill="#FFD95B"/>
    <text x="470" y="45" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 32px; font-weight: 600; fill: #1E266A; text-anchor: middle; dominant-baseline: central;">Open Data</text>
    
    <rect x="640" width="300" height="90" rx="45" fill="#FFD95B"/>
    <text x="790" y="45" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 32px; font-weight: 600; fill: #1E266A; text-anchor: middle; dominant-baseline: central;">ÖPNV Wien</text>
