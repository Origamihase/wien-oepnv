      <stop offset="100%" stop-color="#283593" />
    </linearGradient>
    <style type="text/css"><![CDATA[
      .title { font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif; font-weight: 700; font-size: 70px; fill: #ffffff; }
      .subtitle { font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif; font-weight: 400; font-size: 34px; fill: #e8eaf6; }
      .pill { fill: #ffca28; }
      .pill-text { font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif; font-weight: 600; font-size: 32px; fill: #1a237e; }
    ]]></style>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGradient)" rx="36" />
