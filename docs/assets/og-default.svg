<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        font-size: 80px;
        font-weight: 700;
        fill: #FFFFFF;
      }
      .subtitle {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        font-size: 38px;
        font-weight: 400;
        fill: #FFFFFF;
        fill-opacity: 0.9;
      }
      .button-text {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        font-size: 32px;
        font-weight: 600;
        fill: #1E266A; /* Dunkler Blauton für Kontrast auf Gelb */
        text-anchor: middle;
        dominant-baseline: central;
      }
      .line {
        stroke: #FFD95B; /* Gelb */
        stroke-width: 6;
        stroke-linecap: round;
        stroke-linejoin: round;
        opacity: 0.6;
      }
      .dot {
        fill: #FFD95B; /* Gelb */
        opacity: 0.8;
      }
      /* Farben für das Wiener Wappen */
      .wappen-background {
        fill: #C60C30; /* Rot des Wiener Wappens */
      }
      .wappen-cross {
        fill: #FFFFFF; /* Weiß des Wiener Wappens */
      }
      .wappen-border {
        stroke: #000000; /* Schwarze Umrandung für das Wappen */
        stroke-width: 3;
      }
    </style>
  </defs>
  
  <rect width="1200" height="630" fill="#2A3695"/>
  
  <text x="60" y="130" class="title">Wien ÖPNV Feed</text>
  <text x="60" y="195" class="subtitle">Aktuelle Verkehrsmeldungen &amp; API-Daten</text>
  
  <g transform="translate(60, 270)">
    <rect width="300" height="90" rx="45" fill="#FFD95B"/>
    <text x="150" y="45" class="button-text">RSS &amp; JSON</text>
    
    <rect x="320" width="300" height="90" rx="45" fill="#FFD95B"/>
    <text x="470" y="45" class="button-text">Open Data</text>
    
    <rect x="640" width="300" height="90" rx="45" fill="#FFD95B"/>
    <text x="790" y="45" class="button-text">ÖPNV Wien</text>
  </g>

  <g transform="translate(0, 420)">
    <path class="line" d="M 80 120 Q 180 80, 280 120 T 480 120 Q 580 80, 680 120 T 880 120 Q 980 80, 1080 120"/>
    <path class="line" d="M 60 150 C 160 130, 260 170, 360 150 S 560 130, 660 170 S 860 130, 960 150 C 1060 170, 1160 130, 1140 150"/>
    
    <circle class="dot" cx="80" cy="120" r="8"/>
    <circle class="dot" cx="280" cy="120" r="8"/>
    <circle class="dot" cx="480" cy="120" r="8"/>
    <circle class="dot" cx="680" cy="120" r="8"/>
    <circle class="dot" cx="880" cy="120" r="8"/>
    <circle class="dot" cx="1080" cy="120" r="8"/>

    <circle class="dot" cx="60" cy="150" r="8"/>
    <circle class="dot" cx="260" cy="160" r="8"/>
    <circle class="dot" cx="460" cy="140" r="8"/>
    <circle class="dot" cx="660" cy="160" r="8"/>
    <circle class="dot" cx="860" cy="140" r="8"/>
    <circle class="dot" cx="1140" cy="150" r="8"/>
  </g>

  <g transform="translate(970, 40) scale(0.8)">
    <path class="wappen-background" d="M 0 0 C 0 0, 100 -20, 200 0 C 200 0, 220 100, 200 200 C 200 200, 100 220, 0 200 C 0 200, -20 100, 0 0 Z"/>
    
    <rect x="60" y="45" width="80" height="20" class="wappen-cross"/>
    <rect x="90" y="15" width="20" height="80" class="wappen-cross"/>
    
    <path class="wappen-border" d="M 0 0 C 0 0, 100 -20, 200 0 C 200 0, 220 100, 200 200 C 200 200, 100 220, 0 200 C 0 200, -20 100, 0 0 Z"/>
  </g>
</svg>
