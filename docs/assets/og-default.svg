<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        font-size: 80px;
        font-weight: 700;
        fill: #FFFFFF;
      }
      .subtitle {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        font-size: 38px;
        font-weight: 400;
        fill: #FFFFFF;
        fill-opacity: 0.9;
      }
      .button-text {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        font-size: 32px;
        font-weight: 600;
        fill: #1E266A; /* Dunkler Blauton für Kontrast auf Gelb */
        text-anchor: middle;
        dominant-baseline: central;
      }
      .line {
        stroke: #FFD95B; /* Gelb */
        stroke-width: 6;
        stroke-linecap: round;
        stroke-linejoin: round;
        opacity: 0.6;
      }
      .dot {
        fill: #FFD95B; /* Gelb */
        opacity: 0.8;
      }
    </style>
  </defs>
  
  <rect width="1200" height="630" fill="#2A3695"/>
  
  <text x="60" y="130" class="title">Wien ÖPNV Feed</text>
  <text x="60" y="195" class="subtitle">Aktuelle Verkehrsmeldungen &amp; API-Daten</text>
  
  <g transform="translate(60, 270)">
